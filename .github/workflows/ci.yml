name: CI
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  backend-postgres:
    name: Backend (PostgreSQL)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U myuser -d mydatabase"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://myuser:mypassword@localhost:5432/mydatabase
      BETTER_AUTH_SECRET: ci-test-secret-at-least-32-characters-long!!
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit
        working-directory: packages/backend
      - run: npm run build --workspace=packages/backend
      - name: Test migrations
        run: npm run migration:run --workspace=packages/backend
      - run: npm test --workspace=packages/backend -- --coverage --coverageReporters=lcov
      - run: npm run test:e2e --workspace=packages/backend -- --coverage --coverageReporters=lcov
      - name: Upload backend coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend
          directory: packages/backend/coverage
          fail_ci_if_error: false

  backend-sqlite:
    name: Backend (SQLite / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    env:
      MANIFEST_MODE: local
      BETTER_AUTH_SECRET: ci-test-secret-at-least-32-characters-long!!
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build --workspace=packages/backend
      - name: Unit tests (SQLite dialect)
        run: npm test --workspace=packages/backend
      - name: E2E tests (SQLite in-memory)
        run: npm run test:e2e --workspace=packages/backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit
        working-directory: packages/frontend
      - run: npm test --workspace=packages/frontend -- --coverage
      - run: npx vite build
        working-directory: packages/frontend
      - name: Upload frontend coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: frontend
          directory: packages/frontend/coverage
          fail_ci_if_error: false

  plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm test --workspace=packages/openclaw-plugin -- --coverage --coverageReporters=lcov
      - name: Upload plugin coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: plugin
          directory: packages/openclaw-plugin
          fail_ci_if_error: false

  server-smoke:
    name: Server smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    env:
      BETTER_AUTH_SECRET: ci-test-secret-at-least-32-characters-long!!

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build --workspace=packages/backend

      - name: Build frontend
        if: runner.os == 'Linux'
        run: npm run build --workspace=packages/frontend

      - name: Build manifest-server
        shell: bash
        run: |
          cd packages/manifest-server
          rm -rf dist
          node scripts/copy-assets.js
          npx tsc

      - name: Pack @mnfst/server
        run: npm pack --workspace=packages/manifest-server --pack-destination="$RUNNER_TEMP"

      - name: Install from tarball
        run: |
          cd "$RUNNER_TEMP"
          mkdir smoke-test
          cd smoke-test
          npm init -y
          npm install ../mnfst-server-*.tgz

      - name: Verify sql.js loads
        run: |
          cd "$RUNNER_TEMP/smoke-test"
          node -e "require('sql.js'); console.log('sql.js OK')"

      - name: Run smoke test
        run: |
          cp packages/manifest-server/smoke-test.cjs "$RUNNER_TEMP/smoke-test/"
          cd "$RUNNER_TEMP/smoke-test"
          node smoke-test.cjs

  changeset-check:
    name: Changeset status
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Check changeset status
        run: npx changeset status --since=origin/main
        continue-on-error: true

      - name: Require manifest changeset for backend/frontend changes
        run: |
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          if echo "$CHANGED_FILES" | grep -qE '^packages/(backend|frontend)/'; then
            echo "Backend or frontend files changed — checking for manifest changeset..."
            if ! grep -rl '"manifest"' .changeset/*.md 2>/dev/null | grep -qv README.md; then
              echo "::error::Backend or frontend files changed but no manifest changeset found."
              echo "Run 'npx changeset' and add a patch/minor bump for manifest."
              exit 1
            fi
            echo "Found manifest changeset."
          else
            echo "No backend/frontend changes detected — skipping check."
          fi
