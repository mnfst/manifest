name: Generate Component Previews

on:
  pull_request:
    paths:
      - 'packages/manifest-ui/registry/**/*.tsx'
      - 'packages/manifest-ui/app/blocks/**/*.tsx'
      - 'packages/manifest-ui/lib/preview-components.tsx'

jobs:
  generate-previews:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml', '**/.npmrc') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: cd packages/manifest-ui && npx playwright install chromium

      - name: Build registry
        run: cd packages/manifest-ui && pnpm run registry:build

      - name: Start dev server and generate previews
        run: |
          cd packages/manifest-ui
          # Start dev server in background
          pnpm run dev &
          DEV_PID=$!

          # Wait for server to be ready (max 60 seconds)
          echo "Waiting for dev server to start..."
          for i in {1..60}; do
            if curl -s http://localhost:3001 > /dev/null 2>&1; then
              echo "Dev server is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Timeout waiting for dev server"
              exit 1
            fi
            sleep 1
          done

          # Generate previews
          node scripts/generate-previews.mjs --verbose

          # Stop dev server
          kill $DEV_PID 2>/dev/null || true

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet packages/manifest-ui/public/previews/ packages/manifest-ui/registry.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push preview changes
        id: auto-commit
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update component previews'
          file_pattern: |
            packages/manifest-ui/public/previews/*.png
            packages/manifest-ui/registry.json
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      # Determine which commit SHA to report status for
      - name: Get commit SHA for status
        id: get-sha
        run: |
          if [ "${{ steps.auto-commit.outputs.commit_hash }}" != "" ]; then
            echo "sha=${{ steps.auto-commit.outputs.commit_hash }}" >> $GITHUB_OUTPUT
          else
            echo "sha=${{ github.event.pull_request.head.sha }}" >> $GITHUB_OUTPUT
          fi

      # Run tests and report status (needed because bot commits don't trigger CI)
      # Only build and test manifest-ui, not the entire monorepo
      - name: Build App
        run: pnpm run manifest-ui:build

      - name: Run tests
        run: pnpm run manifest-ui:test

      - name: Set success status
        if: success()
        uses: myrotvorets/set-commit-status-action@v2.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ steps.get-sha.outputs.sha }}
          status: success
          context: test

      - name: Set failure status
        if: failure()
        uses: myrotvorets/set-commit-status-action@v2.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ steps.get-sha.outputs.sha }}
          status: failure
          context: test
