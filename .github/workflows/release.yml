name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - uses: changesets/action@v1
        id: changesets
        with:
          createGithubReleases: false
          publish: npm run release
          version: npm run version-packages
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        run: |
          VERSION=$(echo "$PUBLISHED_PACKAGES" | jq -r '.[0].version')
          TAG="$(echo "$PUBLISHED_PACKAGES" | jq -r '.[0].name')@${VERSION}"

          git tag "$TAG" || true
          git push origin "$TAG"

          BODY=$(awk -v ver="## ${VERSION}" \
            '$0 == ver { found=1; next } found && /^## / { exit } found { print }' \
            packages/openclaw-plugin/CHANGELOG.md)

          BODY=$(echo "$BODY" | sed \
            -e 's/^### Major Changes$/### üí• Major Changes/' \
            -e 's/^### Minor Changes$/### ‚ú® Minor Changes/' \
            -e 's/^### Patch Changes$/### üêõ Patch Changes/')

          gh release create "$TAG" --title "v${VERSION}" --notes "$BODY" --verify-tag
