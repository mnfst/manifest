# ============================================================================
# Release Workflow
# ============================================================================
# Handles versioning and releases when changesets are merged to main.
#
# This workflow:
#   1. Checks for pending changesets
#   2. Creates a "Version Packages" PR with version bumps
#   3. When that PR is merged, creates GitHub releases with tags
#
# The version tags (v1.0.0) trigger the Docker publish workflow.
# ============================================================================

name: Release

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  HUSKY: 0

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          title: 'chore: version packages'
          commit: 'chore: version packages'
          version: pnpm changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from root package.json
        if: steps.changesets.outputs.hasChangesets == 'false'
        id: version
        run: |
          # Check if there was a version bump by looking at the commit
          if git log -1 --pretty=%B | grep -q "chore: version packages"; then
            VERSION=$(node -p "require('./packages/manifest/backend/package.json').version")
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.version.outputs.should_release == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create GitHub Release
        if: steps.version.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      should_release: ${{ steps.version.outputs.should_release }}
      version: ${{ steps.version.outputs.version }}

  # Publish Docker image after release
  # This is called directly instead of relying on tag push events
  # because GITHUB_TOKEN pushes don't trigger other workflows
  docker-publish:
    name: Docker Publish
    needs: release
    if: needs.release.outputs.should_release == 'true'
    uses: ./.github/workflows/manifest-publish.yml
    with:
      version: ${{ needs.release.outputs.version }}
    secrets: inherit
