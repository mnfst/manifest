# ============================================================================
# Manifest UI CI Workflow
# ============================================================================
# Runs CI checks for the manifest-ui package:
#   - Test: Builds (with preview generation) and runs tests
# ============================================================================

name: Manifest UI CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/manifest-ui/**'
  workflow_dispatch:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: cd packages/manifest-ui && npx playwright install chromium

      - name: Build manifest-ui
        run: pnpm run manifest-ui:build

      - name: Run tests
        run: pnpm run manifest-ui:test
