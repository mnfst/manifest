name: Manifest Package Tests

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    name: Check for manifest changes
    runs-on: ubuntu-latest
    outputs:
      manifest: ${{ steps.filter.outputs.manifest }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes in manifest package
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            manifest:
              - 'packages/manifest/**'

  test:
    name: Run Tests for Manifest Package
    needs: changes
    if: needs.changes.outputs.manifest == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run manifest package tests
        run: pnpm run manifest:test

  test-skip:
    name: Run Tests for Manifest Package
    needs: changes
    if: needs.changes.outputs.manifest == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Skip tests
        run: echo "No changes in packages/manifest - skipping tests"
