name: Manifest Package Tests

permissions:
  contents: read

on:
  push:
    branches: [main]
    paths:
      - 'packages/manifest/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/manifest/**'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test
