entities:
  Doctor:
    properties:
      - fullName
      - { name: avatar, type: image }
      - { name: price, type: money, options: { currency: EUR } }
      - {
          name: type,
          type: choice,
          options: { values: ['Generalist', 'Specialist', 'Intern'] }
        }
    belongsTo:
      - City

  Patient:
    properties:
      - fullName
      - { name: birthdate, type: date }
    belongsTo:
      - Doctor

  City:
    properties:
      - name
