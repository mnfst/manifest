<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{appName}} - Table View</title>
  <style>
    :root {
      {{themeVariables}}
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      padding: 16px;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid hsl(var(--border, 214.3 31.8% 91.4%));
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: hsl(var(--muted));
      color: hsl(var(--muted-foreground));
      font-weight: 500;
      text-align: left;
      padding: 12px 16px;
      font-size: 14px;
    }

    td {
      padding: 12px 16px;
      font-size: 14px;
      border-top: 1px solid hsl(var(--border, 214.3 31.8% 91.4%));
    }

    tr:hover td {
      background: hsl(var(--muted) / 0.5);
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 4px;
      background: hsl(var(--primary) / 0.1);
      color: hsl(var(--primary));
    }
  </style>
</head>
<body>
  <div class="table-container">
    <table id="data-table">
      <thead>
        <tr id="header-row"></tr>
      </thead>
      <tbody id="body-rows"></tbody>
    </table>
  </div>

  <script>
    // Receive data from parent frame (ChatGPT)
    window.addEventListener('message', function(event) {
      const data = event.data;
      if (data && data.structuredContent) {
        renderTable(data.structuredContent);
      }
    });

    function renderTable(data) {
      if (!data || !data.columns || !data.rows) return;

      const headerRow = document.getElementById('header-row');
      const bodyRows = document.getElementById('body-rows');

      // Render headers
      headerRow.innerHTML = data.columns
        .map(col => `<th>${col.header}</th>`)
        .join('');

      // Render rows
      bodyRows.innerHTML = data.rows
        .map(row => {
          const cells = data.columns
            .map(col => {
              const value = row[col.key] ?? '';
              if (col.type === 'badge') {
                return `<td><span class="badge">${value}</span></td>`;
              }
              return `<td>${value}</td>`;
            })
            .join('');
          return `<tr>${cells}</tr>`;
        })
        .join('');
    }
  </script>
</body>
</html>
