<h1 class="title is-1">Manifest file editor</h1>
<button
  class="button is-primary"
  [ngClass]="{ 'is-loading': loadingSave }"
  [disabled]="code === savedCode || loadingSave"
  (click)="save()"
>
  Save
</button>

<button
  class="button is-info"
  [ngClass]="{ 'is-loading': loadingSeed }"
  [disabled]="isProduction || loadingSeed"
  (click)="seed()"
>
  Seed DB
</button>

<div style="height: 800px" *ngIf="code !== undefined">
  <code-editor
    [(ngModel)]="code"
    [extensions]="extensions"
    (change)="onCodeChange($event)"
  ></code-editor>
</div>
