<div
  class="side-menu-wrapper is-flex is-flex-direction-column is-justify-content-space-between"
>
  <ul class="menu-list">
    <li>
      <span
        class="menu-title is-uppercase has-text-weight-semibold has-text-grey is-size-5"
        >Content manager
      </span>
    </li>
    <!-- Singles -->
    <ng-container *ngIf="singles?.length">
      <li *ngFor="let single of singles">
        <a
          [routerLink]="['/singles', single.slug]"
          routerLinkActive="is-active"
        >
          <span>{{ single.nameSingular | capitalizeFirstLetter }}</span>
        </a>
      </li>
    </ng-container>

    <!-- Collections -->
    <li *ngIf="collections">
      <a
        (click)="isCollectionsOpen = !isCollectionsOpen"
        class="has-submenu is-flex is-justify-content-space-between"
      >
        <span
          class="is-inline-flex is-align-items-center is-justify-content-space-between"
        >
          <span>Collections</span>
        </span>
        <i class="icon icon-chevron-down" *ngIf="!isCollectionsOpen"></i>
        <i class="icon icon-chevron-up" *ngIf="isCollectionsOpen"></i>
      </a>
      <ul *ngIf="isCollectionsOpen">
        <li *ngFor="let collection of collections">
          <a
            [routerLink]="['/collections', collection.slug]"
            routerLinkActive="is-active"
          >
            <span>{{ collection.namePlural | capitalizeFirstLetter }}</span>
          </a>
        </li>
        <li *ngIf="collections.length === 0">
          <a style="pointer-events: none" class="has-text-grey">
            <span>No collection yet</span></a
          >
        </li>
      </ul>
    </li>

    <li>
      <a
        (click)="isSettingsOpen = !isSettingsOpen"
        class="has-submenu is-flex is-justify-content-space-between"
      >
        <span
          class="is-inline-flex is-align-items-center is-justify-content-space-between"
        >
          <span>Settings</span>
        </span>
        <i class="icon icon-chevron-down" *ngIf="!isSettingsOpen"></i>
        <i class="icon icon-chevron-up" *ngIf="isSettingsOpen"></i>
      </a>
      <ul *ngIf="isSettingsOpen">
        <li>
          <a routerLink="/collections/admins">Admins</a>
        </li>
      </ul>
    </li>
  </ul>

  <app-user-menu-item></app-user-menu-item>
</div>
