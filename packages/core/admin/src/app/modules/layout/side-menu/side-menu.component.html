<div
  class="side-menu-wrapper is-flex is-flex-direction-column is-justify-content-space-between"
>
  <div class="logo-wrapper is-hidden-touch">
    <a class="logo" routerLink="/">
      <img src="/assets/images/logo.svg" class="logo--image" width="155" />
    </a>
  </div>

  <ul class="panel-menu">
    <li>
      <a
        routerLink="/"
        [routerLinkActive]="['is-active']"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
    </li>
    <li>
      <a
        (click)="goToFirstEntity()"
        [ngClass]="{ 'is-active': isContentManager }"
        >Content Manager</a
      >
    </li>
    <li *ngIf="hasDeveloperAccess">
      <a routerLink="/dev" [routerLinkActive]="['is-active']"
        >Developer panel</a
      >
    </li>
  </ul>
  <hr />

  <h3 class="title is-3" *ngIf="isContentManager">Content manager</h3>

  <ul>
    <!-- Collections -->
    <li *ngIf="collections?.length && isContentManager">
      <i class="icon mr-2 icon-database is-size-4"></i>
      <span class="pl-1">Collections</span>

      <ul>
        <li *ngFor="let collection of collections">
          <a
            [routerLink]="['/content/collections', collection.slug]"
            routerLinkActive="is-active"
          >
            <span>{{ collection.namePlural | capitalizeFirstLetter }}</span>
          </a>
        </li>
        <li *ngIf="collections.length === 0">
          <a
            style="pointer-events: none"
            class="has-background-white-bis has-text-grey"
            ><span>No collection yet</span></a
          >
        </li>
      </ul>
    </li>

    <!-- Singles -->
    <ng-container *ngIf="singles?.length && isContentManager">
      <span class="pl-1">Singles</span>
      <li *ngFor="let single of singles">
        <a
          [routerLink]="['/content/singles', single.slug]"
          routerLinkActive="is-active"
        >
          <span>{{ single.nameSingular | capitalizeFirstLetter }}</span>
        </a>
      </li>
      <hr />
    </ng-container>
  </ul>

  <ng-container *ngIf="hasDeveloperAccess">
    <h3 class="title is-3" *ngIf="isDeveloperPanel">Developer panel</h3>
    <ul *ngIf="isDeveloperPanel">
      <li>
        <a
          [routerLink]="['/dev', 'collections', 'admins']"
          [routerLinkActive]="['is-active']"
          >Admins</a
        >
      </li>

      <!-- Editor -->
      <li>
        <a [routerLink]="['/dev', 'editor']" [routerLinkActive]="['is-active']"
          >Editor</a
        >
      </li>
    </ul>
  </ng-container>
  <app-user-menu-item></app-user-menu-item>
</div>
