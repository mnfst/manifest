<div class="control">
  <div *ngIf="!value">
    <div class="file" [ngClass]="{ 'show-errors': isError }">
      <label class="file-label">
        <!-- Input element -->
        <input
          class="file-input"
          type="file"
          #fileInput
          (change)="onFileInputEvent()"
        />
        <span class="file-cta" *ngIf="!loading">
          <span class="file-icon">
            <i class="icon icon-upload-cloud is-size-5"></i>
          </span>
          <span class="file-label"> Upload file... </span>
        </span>
        <button class="button is-link is-loading" *ngIf="loading">
          Loading
        </button>
      </label>
    </div>
  </div>

  <!-- Uploaded file -->
  <div
    *ngIf="value"
    class="has-current-file is-flex is-justify-content-space-between is-align-items-center mt-1 has-background-white-ter pl-1"
  >
    <a [href]="storageBaseUrl + '/' + value" target="_blank">
      {{ value }}
    </a>
    <span class="file-cta file-remove">
      <a (click)="removeFile()">
        <i class="icon icon-x is-size-5"></i>
      </a>
    </span>
  </div>
</div>
