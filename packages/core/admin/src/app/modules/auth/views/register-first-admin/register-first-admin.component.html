<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns">
        <div class="column col-login">
          <div>
            <img
              src="/assets/images/logo.svg"
              alt="manifest logo"
              class="mb-3"
              width="264"
            />

            <h2 class="title is-4">Welcome</h2>

            <p>
              Welcome to your admin panel. Create your first admin account to
              continue. You can always change those values later.
            </p>

            <div class="has-text-left" *ngIf="form">
              <div class="field mb-5">
                <div class="control">
                  <app-input
                    [prop]="{
                      name: 'email',
                      type: PropType.Email
                    }"
                    (valueChanged)="patchValue('email', $event)"
                  ></app-input>
                </div>
                <div class="field mb-5">
                  <div class="control">
                    <app-input
                      [prop]="{
                        name: 'password',
                        type: PropType.Password
                      }"
                      (valueChanged)="patchValue('password', $event)"
                    ></app-input>
                  </div>
                </div>

                <div class="field mb-5">
                  <div class="control">
                    <app-input
                      [prop]="{
                        name: 'confirm password',
                        type: PropType.Password
                      }"
                      (valueChanged)="patchValue('confirmPassword', $event)"
                    ></app-input>
                  </div>
                </div>
              </div>

              <button
                class="button is-block is-dark is-fullwidth mb-3"
                (click)="submit()"
                [disabled]="!form.valid"
              >
                Login
              </button>
            </div>
          </div>
        </div>
        <div class="column col-decoration"></div>
      </div>
    </div>
  </div>
</section>
