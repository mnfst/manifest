<div class="container">
  <div class="columns">
    <div class="column">
      <h1 class="title is-1">POC Enterprise</h1>

      <form [formGroup]="form">
        <textarea
          class="textarea"
          formControlName="prompt"
          style="border: 1px solid salmon"
        >
        </textarea>
        <input
          type="file"
          accept="xls, xlsx, csv"
          formControlName="attachment"
        />
      </form>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <button
        class="button is-primary"
        [disabled]="form.invalid"
        [ngClass]="{ 'is-loading': isLoading }"
        (click)="onSubmit(form.value)"
      >
        Submit
      </button>
    </div>
  </div>
</div>
