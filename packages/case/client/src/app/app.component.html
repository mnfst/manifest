<app-top-menu
  [ngClass]="{ 'is-collapsed': isCollapsed }"
  class="is-hidden-touch"
></app-top-menu>
<app-touch-menu class="is-hidden-desktop"></app-touch-menu>
<div class="collapse-button is-hidden-desktop">
  <a
    role="button"
    class="navbar-burger burger ghost"
    aria-label="menu"
    aria-expanded="false"
    data-target="navbarBasicExample"
    (click)="isCollapsed = !isCollapsed"
  >
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
  </a>
</div>

<div class="wrapper" [ngClass]="{ 'is-collapsed': isCollapsed }">
  <div class="columns">
    <aside #menuList class="column aside menu px-0">
      <app-side-menu></app-side-menu>
    </aside>
    <div class="column main">
      <main>
        <router-outlet></router-outlet>
        <div class="columns">
          <div class="column is-6 is-offset-3 is-4-fullhd is-offset-3-fullhd">
            <div class="card">
              <div class="card-content">
                <div class="content has-text-centered">
                  <span class="is-size-1">ðŸ‘‹</span>
                  <h1>Welcome to {{ settings.appName }}</h1>
                  <p class="is-size-6">{{ settings.description }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
