<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="./pdf-viewer.css">
</head>
<body class="light">
  <div class="toolbar">
    <button id="prev-btn" disabled>← Prev</button>
    <span class="page-info"><span id="page-num">-</span> / <span id="page-count">-</span></span>
    <button id="next-btn" disabled>Next →</button>
  </div>
  <div class="viewer">
    <canvas id="pdf-canvas"></canvas>
  </div>
  <div class="loading" id="loading" style="display: none;">Loading PDF...</div>
  <div class="error" id="error" style="display: none;"></div>

  <script type="module" src="./pdf-viewer.ts"></script>
</body>
</html>
